<section class="contacts ">
    <div class="background">
        <div class="form container">
            <h2 class="contact-title">
                Регистрация на <span class="orange">бесплатную</span> телефонную
                <span class="orange">консультацию</span>
                по нюансам ЗНО <p class="break-word">по английскому языку</p>
            </h2>

                Оставь заявку на участие в <span class="orange">бесплатном занятии.</span>
                <p class="break-word">С вами свяжется
                    консультант
                    и ответит на вопросы.</p>
            </h3>
            <form action="#" method="GET" class="contact-form">
                <div class="input-common">
                    <ul>
                        <li>
                            <input name="user_name" type=" text" class="input" placeholder="Имя*" required
                                minlength="2" />
                        </li>
                        <li>
                            <input name="user_phone" type="tel" class="input" placeholder="Телефон*" pattern="[0-9]{10}"
                                required />
                        </li>
                    </ul>
                </div>

                <button type="submit" class="contact-form-button">
                    хочу на бесплатное занятие
                </button>
            </form>
        </div>
    </div>
</section>
